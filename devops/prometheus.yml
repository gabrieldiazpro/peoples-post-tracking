# ==========================================
# Routz v4.0 - Prometheus Configuration
# ==========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'routz-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Routz API
  - job_name: 'routz-api'
    metrics_path: /api/v1/metrics
    static_configs:
      - targets: ['api:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'routz-api'

  # Routz Workers
  - job_name: 'routz-workers'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'routz-worker'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'routz-postgres'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'routz-redis'

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'routz-nginx'

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: routz-tracking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: routz_db
      POSTGRES_USER: routz
      POSTGRES_PASSWORD: routz_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema-complete.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U routz -d routz_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: routz-tracking-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


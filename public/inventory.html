<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routz - Inventaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
        .inventory-row { transition: all 0.15s ease; }
        .inventory-row:hover { background: #f9fafb; }
        .stock-critical { background: #fef2f2; }
        .stock-low { background: #fffbeb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;
        const { BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        const Icons = {
            search: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            plus: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            filter: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
            download: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
            upload: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
            alert: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            edit: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            x: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            chevronLeft: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
            chevronRight: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
            history: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        };

        const COLORS = ['#00FF88', '#00D4AA', '#00B4D8', '#9B5DE5', '#F15BB5'];

        const generateInventory = () => {
            const products = [
                { name: 'T-shirt Bio Blanc', category: 'V√™tements', img: 'üëï' },
                { name: 'T-shirt Bio Noir', category: 'V√™tements', img: 'üëï' },
                { name: 'Jean Slim Bleu', category: 'V√™tements', img: 'üëñ' },
                { name: 'Jean Slim Noir', category: 'V√™tements', img: 'üëñ' },
                { name: 'Sneakers Running', category: 'Chaussures', img: 'üëü' },
                { name: 'Sneakers Casual', category: 'Chaussures', img: 'üëü' },
                { name: 'Veste Winter', category: 'V√™tements', img: 'üß•' },
                { name: 'Pull Coton', category: 'V√™tements', img: 'üß∂' },
                { name: 'Casquette Logo', category: 'Accessoires', img: 'üß¢' },
                { name: 'Sac √† dos', category: 'Accessoires', img: 'üéí' },
                { name: 'Ceinture Cuir', category: 'Accessoires', img: 'üëî' },
                { name: '√âcharpe Laine', category: 'Accessoires', img: 'üß£' },
            ];
            const warehouses = ['Paris Nord', 'Lyon', 'Marseille'];
            const locations = ['A', 'B', 'C', 'D'];

            return products.map((product, i) => {
                const quantity = Math.floor(Math.random() * 200) + 5;
                const reserved = Math.floor(Math.random() * Math.min(quantity, 30));
                const reorderPoint = 20 + Math.floor(Math.random() * 30);
                const available = quantity - reserved;

                return {
                    id: `SKU-${String(1000 + i).slice(1)}`,
                    sku: `${product.category.substring(0, 3).toUpperCase()}-${String(100 + i)}`,
                    name: product.name,
                    category: product.category,
                    img: product.img,
                    warehouse: warehouses[Math.floor(Math.random() * warehouses.length)],
                    location: `${locations[Math.floor(Math.random() * locations.length)]}-${String(Math.floor(Math.random() * 10)).padStart(2, '0')}-${String(Math.floor(Math.random() * 50)).padStart(2, '0')}`,
                    quantity,
                    reserved,
                    available,
                    reorderPoint,
                    costPrice: (Math.random() * 50 + 10).toFixed(2),
                    sellPrice: (Math.random() * 100 + 30).toFixed(2),
                    lastReceived: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    lastSold: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
                    status: available === 0 ? 'out_of_stock' : available <= reorderPoint ? 'low_stock' : 'in_stock'
                };
            });
        };

        const generateMovementHistory = () => {
            const types = ['receive', 'ship', 'adjust', 'return'];
            const items = [];
            for (let i = 0; i < 20; i++) {
                items.push({
                    id: `MOV-${1000 + i}`,
                    type: types[Math.floor(Math.random() * types.length)],
                    sku: `VET-${100 + Math.floor(Math.random() * 12)}`,
                    quantity: Math.floor(Math.random() * 50) + 1,
                    reference: `ORD-${78000 + Math.floor(Math.random() * 1000)}`,
                    user: ['Marie L.', 'Jean D.', 'Pierre M.'][Math.floor(Math.random() * 3)],
                    createdAt: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString()
                });
            }
            return items.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        };

        const InventoryPage = () => {
            const [inventory] = useState(() => generateInventory());
            const [movements] = useState(() => generateMovementHistory());
            const [search, setSearch] = useState('');
            const [filter, setFilter] = useState('all');
            const [warehouseFilter, setWarehouseFilter] = useState('all');
            const [selectedItem, setSelectedItem] = useState(null);
            const [showAdjustModal, setShowAdjustModal] = useState(false);
            const [page, setPage] = useState(1);
            const perPage = 10;

            const filteredInventory = useMemo(() => {
                let result = [...inventory];
                if (search) {
                    const s = search.toLowerCase();
                    result = result.filter(i => i.name.toLowerCase().includes(s) || i.sku.toLowerCase().includes(s));
                }
                if (filter === 'low') result = result.filter(i => i.status === 'low_stock');
                if (filter === 'out') result = result.filter(i => i.status === 'out_of_stock');
                if (warehouseFilter !== 'all') result = result.filter(i => i.warehouse === warehouseFilter);
                return result;
            }, [inventory, search, filter, warehouseFilter]);

            const paginatedInventory = useMemo(() => {
                const start = (page - 1) * perPage;
                return filteredInventory.slice(start, start + perPage);
            }, [filteredInventory, page]);

            const totalPages = Math.ceil(filteredInventory.length / perPage);

            const stats = useMemo(() => ({
                totalProducts: inventory.length,
                totalUnits: inventory.reduce((s, i) => s + i.quantity, 0),
                totalValue: inventory.reduce((s, i) => s + i.quantity * parseFloat(i.costPrice), 0),
                lowStock: inventory.filter(i => i.status === 'low_stock').length,
                outOfStock: inventory.filter(i => i.status === 'out_of_stock').length,
            }), [inventory]);

            const categoryData = useMemo(() => {
                const cats = {};
                inventory.forEach(i => {
                    cats[i.category] = (cats[i.category] || 0) + i.quantity;
                });
                return Object.entries(cats).map(([name, value]) => ({ name, value }));
            }, [inventory]);

            const movementTypeConfig = {
                receive: { label: 'R√©ception', color: 'text-green-600 bg-green-100', icon: 'üì•' },
                ship: { label: 'Exp√©dition', color: 'text-blue-600 bg-blue-100', icon: 'üì§' },
                adjust: { label: 'Ajustement', color: 'text-orange-600 bg-orange-100', icon: '‚úèÔ∏è' },
                return: { label: 'Retour', color: 'text-purple-600 bg-purple-100', icon: '‚Ü©Ô∏è' },
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-[#00FF88] to-[#00D4AA] rounded-xl flex items-center justify-center">
                                        <span className="text-black font-bold">R</span>
                                    </div>
                                    <div>
                                        <h1 className="font-semibold text-gray-900">Inventaire</h1>
                                        <p className="text-xs text-gray-500">{stats.totalProducts} produits ‚Ä¢ {stats.totalUnits.toLocaleString()} unit√©s</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl">
                                        {Icons.upload} Importer
                                    </button>
                                    <button className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl">
                                        {Icons.download} Exporter
                                    </button>
                                    <button className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-[#00FF88] to-[#00D4AA] text-black rounded-xl font-medium">
                                        {Icons.plus} Ajouter produit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {/* Stats Row */}
                        <div className="grid grid-cols-5 gap-4 mb-6">
                            {[
                                { label: 'Produits', value: stats.totalProducts, icon: 'üì¶', color: 'text-blue-600' },
                                { label: 'Unit√©s totales', value: stats.totalUnits.toLocaleString(), icon: 'üè∑Ô∏è', color: 'text-green-600' },
                                { label: 'Valeur stock', value: `${Math.round(stats.totalValue / 1000)}K‚Ç¨`, icon: 'üí∞', color: 'text-purple-600' },
                                { label: 'Stock faible', value: stats.lowStock, icon: '‚ö†Ô∏è', color: 'text-orange-600', alert: stats.lowStock > 0 },
                                { label: 'Rupture', value: stats.outOfStock, icon: 'üö´', color: 'text-red-600', alert: stats.outOfStock > 0 },
                            ].map((stat, i) => (
                                <div key={i} className={`bg-white rounded-xl border p-4 animate-slideIn ${stat.alert ? 'border-orange-300' : 'border-gray-200'}`}>
                                    <div className="flex items-center gap-2 mb-1">
                                        <span>{stat.icon}</span>
                                        <span className="text-sm text-gray-500">{stat.label}</span>
                                    </div>
                                    <p className={`text-2xl font-bold ${stat.color}`}>{stat.value}</p>
                                </div>
                            ))}
                        </div>

                        <div className="grid grid-cols-3 gap-6 mb-6">
                            {/* Stock by Category */}
                            <div className="bg-white rounded-2xl border border-gray-200 p-5">
                                <h3 className="font-semibold mb-4">Stock par cat√©gorie</h3>
                                <ResponsiveContainer width="100%" height={200}>
                                    <PieChart>
                                        <Pie data={categoryData} cx="50%" cy="50%" outerRadius={70} dataKey="value" label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}>
                                            {categoryData.map((_, i) => <Cell key={i} fill={COLORS[i % COLORS.length]} />)}
                                        </Pie>
                                        <Tooltip />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>

                            {/* Recent Movements */}
                            <div className="bg-white rounded-2xl border border-gray-200 p-5 col-span-2">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="font-semibold">Mouvements r√©cents</h3>
                                    <button className="text-sm text-[#00D4AA] font-medium">Voir tout ‚Üí</button>
                                </div>
                                <div className="space-y-2">
                                    {movements.slice(0, 5).map((mov, i) => {
                                        const config = movementTypeConfig[mov.type];
                                        return (
                                            <div key={i} className="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                                                <div className="flex items-center gap-3">
                                                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm ${config.color}`}>
                                                        {config.icon}
                                                    </span>
                                                    <div>
                                                        <p className="text-sm font-medium">{config.label} - {mov.sku}</p>
                                                        <p className="text-xs text-gray-500">{mov.reference} ‚Ä¢ {mov.user}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <p className={`font-semibold ${mov.type === 'receive' || mov.type === 'return' ? 'text-green-600' : 'text-red-600'}`}>
                                                        {mov.type === 'receive' || mov.type === 'return' ? '+' : '-'}{mov.quantity}
                                                    </p>
                                                    <p className="text-xs text-gray-400">{new Date(mov.createdAt).toLocaleDateString('fr-FR')}</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="bg-white rounded-2xl border border-gray-200 p-4 mb-4">
                            <div className="flex items-center gap-4">
                                <div className="flex-1 relative">
                                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">{Icons.search}</span>
                                    <input type="text" value={search} onChange={e => setSearch(e.target.value)}
                                        placeholder="Rechercher par nom ou SKU..."
                                        className="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl" />
                                </div>
                                <div className="flex gap-2">
                                    {[
                                        { id: 'all', label: 'Tous' },
                                        { id: 'low', label: '‚ö†Ô∏è Stock faible' },
                                        { id: 'out', label: 'üö´ Rupture' },
                                    ].map(f => (
                                        <button key={f.id} onClick={() => setFilter(f.id)}
                                            className={`px-4 py-2 rounded-xl text-sm font-medium border ${filter === f.id ? 'bg-[#f0fdf4] text-[#059669] border-[#00FF88]' : 'border-gray-200'}`}>
                                            {f.label}
                                        </button>
                                    ))}
                                </div>
                                <select value={warehouseFilter} onChange={e => setWarehouseFilter(e.target.value)}
                                    className="px-4 py-2.5 border border-gray-200 rounded-xl">
                                    <option value="all">Tous les entrep√¥ts</option>
                                    <option value="Paris Nord">Paris Nord</option>
                                    <option value="Lyon">Lyon</option>
                                    <option value="Marseille">Marseille</option>
                                </select>
                            </div>
                        </div>

                        {/* Inventory Table */}
                        <div className="bg-white rounded-2xl border border-gray-200 overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-gray-50 border-b border-gray-200">
                                    <tr>
                                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Produit</th>
                                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">SKU</th>
                                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Entrep√¥t</th>
                                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Emplacement</th>
                                        <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase">Stock</th>
                                        <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase">R√©serv√©</th>
                                        <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase">Disponible</th>
                                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Statut</th>
                                        <th className="w-12 px-4 py-3"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {paginatedInventory.map(item => (
                                        <tr key={item.id} 
                                            className={`inventory-row ${item.status === 'out_of_stock' ? 'stock-critical' : item.status === 'low_stock' ? 'stock-low' : ''}`}>
                                            <td className="px-4 py-3">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">{item.img}</span>
                                                    <div>
                                                        <p className="font-medium text-gray-900">{item.name}</p>
                                                        <p className="text-xs text-gray-500">{item.category}</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-4 py-3 font-mono text-sm text-gray-600">{item.sku}</td>
                                            <td className="px-4 py-3 text-sm">{item.warehouse}</td>
                                            <td className="px-4 py-3 font-mono text-sm text-gray-500">{item.location}</td>
                                            <td className="px-4 py-3 text-center font-semibold">{item.quantity}</td>
                                            <td className="px-4 py-3 text-center text-gray-500">{item.reserved}</td>
                                            <td className="px-4 py-3 text-center">
                                                <span className={`font-bold ${item.available <= 0 ? 'text-red-600' : item.available <= item.reorderPoint ? 'text-orange-600' : 'text-green-600'}`}>
                                                    {item.available}
                                                </span>
                                            </td>
                                            <td className="px-4 py-3">
                                                {item.status === 'in_stock' && <span className="px-2.5 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">En stock</span>}
                                                {item.status === 'low_stock' && <span className="px-2.5 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-medium flex items-center gap-1 w-fit">{Icons.alert} Stock faible</span>}
                                                {item.status === 'out_of_stock' && <span className="px-2.5 py-1 bg-red-100 text-red-700 rounded-full text-xs font-medium">Rupture</span>}
                                            </td>
                                            <td className="px-4 py-3">
                                                <button onClick={() => { setSelectedItem(item); setShowAdjustModal(true); }}
                                                    className="p-2 hover:bg-gray-100 rounded-lg text-gray-500">
                                                    {Icons.edit}
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* Pagination */}
                            <div className="px-4 py-3 border-t border-gray-200 flex items-center justify-between">
                                <p className="text-sm text-gray-600">
                                    {(page - 1) * perPage + 1} - {Math.min(page * perPage, filteredInventory.length)} sur {filteredInventory.length}
                                </p>
                                <div className="flex gap-1">
                                    <button onClick={() => setPage(Math.max(1, page - 1))} disabled={page === 1}
                                        className="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-50">{Icons.chevronLeft}</button>
                                    {Array.from({ length: Math.min(5, totalPages) }, (_, i) => (
                                        <button key={i} onClick={() => setPage(i + 1)}
                                            className={`w-8 h-8 rounded-lg text-sm ${page === i + 1 ? 'bg-gray-900 text-white' : 'hover:bg-gray-100'}`}>
                                            {i + 1}
                                        </button>
                                    ))}
                                    <button onClick={() => setPage(Math.min(totalPages, page + 1))} disabled={page === totalPages}
                                        className="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-50">{Icons.chevronRight}</button>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Adjust Stock Modal */}
                    {showAdjustModal && selectedItem && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4" onClick={() => setShowAdjustModal(false)}>
                            <div className="absolute inset-0 bg-black/30" />
                            <div className="relative bg-white rounded-2xl w-full max-w-md p-6 animate-slideIn" onClick={e => e.stopPropagation()}>
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-bold">Ajuster le stock</h2>
                                    <button onClick={() => setShowAdjustModal(false)} className="p-2 hover:bg-gray-100 rounded-lg">{Icons.x}</button>
                                </div>

                                <div className="flex items-center gap-4 mb-6 p-4 bg-gray-50 rounded-xl">
                                    <span className="text-3xl">{selectedItem.img}</span>
                                    <div>
                                        <p className="font-semibold">{selectedItem.name}</p>
                                        <p className="text-sm text-gray-500">{selectedItem.sku}</p>
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-4 mb-6 text-center">
                                    <div className="p-3 bg-gray-50 rounded-lg">
                                        <p className="text-2xl font-bold">{selectedItem.quantity}</p>
                                        <p className="text-xs text-gray-500">Stock actuel</p>
                                    </div>
                                    <div className="p-3 bg-gray-50 rounded-lg">
                                        <p className="text-2xl font-bold text-orange-600">{selectedItem.reserved}</p>
                                        <p className="text-xs text-gray-500">R√©serv√©</p>
                                    </div>
                                    <div className="p-3 bg-gray-50 rounded-lg">
                                        <p className="text-2xl font-bold text-green-600">{selectedItem.available}</p>
                                        <p className="text-xs text-gray-500">Disponible</p>
